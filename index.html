<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment form</title>
  <link href="app.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <h2>Zuri Training Payment Form</h2>
    <form>
      <h4>Account</h4>
      <div class="input-group">
        <div class="input-box">
          <i class="fa fa-user icon"></i>
          <input type="text" placeholder="Full Name" required class="name">
        </div>
        <div class="input-box">
          <i class="fa fa-user icon"></i>
          <input type="text" placeholder="username" required class="name">
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <i class="fa fa-envelope"></i>
          <input type="email" placeholder="email" required class="name">
        </div>
      </div>

      <div class="input-group gen1">
        <div class="input-box">
          <h4>Date of birth</h4>
          <div class="dob1">
            <input type="text" placeholder="DD" class="dob" >
            <input type="text" placeholder="MM" class="dob">
            <input type="text" placeholder="YYY" class="dob">
          </div>
        </div>
        <div class="input-box gen">
          <h4>Gender</h4>
          <div class="check">
            <div class="lab"> 
              <input type="radio" name="gender" checked id="b1" class="radio">
              <label for="b1">Male</label>
            </div>
            <div>
              <input type="radio" name="gender" class="radio" id="b2">
              <label for="b2">Female</label>
          </div>
          </div>
        </div>
      </div>

      <div class="input-group paypal">
        <div class="input-box">
          <div><h4>Payment Details</h4></div>
          <div class="check">
            <div>
              <input type="radio" name="pay" id="bc1" checked class="radio">
              <label for="bc1">
                <span>
                  <i class="fa fa-cc-visa"> Credit card</i>
                </span>
              </label>
            </div>
            <div>
              <input type="radio" name="pay" id="bc2" class="radio">
              <label for="bc2">
                <span>
                  <i class="fa fa-cc-paypal"> Paypal </i>
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
          <i class="fa fa-credit-card icon"></i>
          <input type="tel" class="name" placeholder="card number" required>
        </div>
      </div>

      <div class="input-group cvc">
        <div class="input-box cvc1">
          <i class="fa fa-user icon"></i>
          <input type="tel" required placeholder="Card CVC" class="down">
        </div>
        <div class="input-box sel1 down ">
          <select class="sel" style="color:#f0fff0">
            <option class="opt">01 Dec</option>
            <option class="opt">02 Dec</option>
            <option class="opt">03 Dec</option>
          </select>
          <select class="sel" style="color:#f0fff0">
            <option class="opt">2020</option>
            <option class="opt">2021</option>
            <option class="opt">2022</option>
          </select>
        </div>
      </div>

      <div class="input-group">
        <div class="input-box  btn">
          <button type="submit">Pay Now</button>
        </div>
      </div>

    </form>


  </div>

</body>

</html>
